<button 
  type="button"
  [class]="getCardClasses()"
  [disabled]="disabled || showBack"
  [attr.aria-label]="getAriaLabel()"
  [attr.aria-pressed]="isSelected"
  [attr.tabindex]="getTabIndex()"
  [style.background-image]="getBackgroundImageStyle()"
  (click)="onClick($event)"
  (keydown)="onKeyDown($event)"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
  (focus)="onMouseEnter()"
  (blur)="onMouseLeave()">
  
  <!-- Hidden img for preloading and error detection -->
  <img 
    [src]="getImageUrl()"
    [alt]="getCardDescription()"
    (load)="onImageLoad()"
    (error)="onImageError($event)"
    class="hidden-img"
    loading="lazy">
  
  <!-- Fallback content for card face -->
  <div class="card-fallback" *ngIf="shouldShowCardContent()">
    <div class="card-value" [style.color]="getSuitColor()">
      {{ getCardValueDisplay() }}
    </div>
    <div class="card-suit" [style.color]="getSuitColor()">
      {{ getSuitSymbol() }}
    </div>
  </div>
  
  <!-- Back card content -->
  <div class="card-back-content" *ngIf="shouldShowBackContent()">
    <div class="back-pattern">?</div>
  </div>
</button>
